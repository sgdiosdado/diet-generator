{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="shortcut icon"
			type="image/png"
			href="{% static 'favicon.ico' %}"
		/>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

		<link rel="stylesheet" href="{% static 'style/style.css' %}" />
		<title>Diet Generator</title>
	</head>
	<body>

    <div id="modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h2 class="text-4xl mb-4">Recomendaci√≥n</h2>
        <div id="modal-content"></div>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Entendido</a>
      </div>
    </div>

		<!--Navbar-->
		<nav>
			<div class="nav-wrapper green darken-3">
				<a href="#!" class="brand-logo"
					><i class="material-icons">spa</i>Diet Generator</a
				>
			</div>
		</nav>

		<div class="">
			<div class="w-full md:w-2/3 mr-auto ml-auto">
				<div class="card white">
					<div class="card-content">
            <span class="card-title">Dieta</span>
						<div class="row flex items-center">
              <div class="flex flex-col w-3/5">
                <div 
                  class="input-field">
                  <input
                    id="weight"
                    type="number"
                    class="validate imc-field">
                  <label for="weight">Peso (kg)</label>
                </div>
                <div 
                  class="input-field">
                  <input
                    id="height"
                    type="number"
                    class="validate imc-field">
                  <label for="height">Estatura en cm</label>
                </div>
              </div>
              <div
                id="imc"
                class="text-4xl flex justify-center items-center w-2/5">
                IMC
              </div>
            </div>
            <section>
              <h2 class="text-2xl mb-6">Elige los grupos que no te gusten</h2>
              <div
                id="excludes"
                class="row grid gap-4 lg:grid-cols-3 md:grid-cols-2">
              </div>
            </section>
            <section class="card-action" style="padding-left: 0">
              <button 
                class="btn waves-effect waves-light"
                type="submit"
                id="getRecommendation">
                Obtener sugerencia
                <i class="material-icons right">send</i>
              </button>
            </section>
					</div>
				</div>
			</div>
    </div>

    <script type="module" src="{% static 'js/main.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
